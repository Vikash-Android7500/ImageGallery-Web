<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageGallery</title>

  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1375/1375106.png" />
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <main id="wrapper">

    <section class="container">
      <h1 class="main_heading">MyGallery</h1>
      
      <section class="gallery">
        
        <figure class="card">
          <img src="./assets/image1.jpg" alt="image1">
          <figcaption>image 1</figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/image2.jpeg" alt="image2">
          <figcaption>image 2</figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/image3.jpeg" alt="image3">
          <figcaption>image 3</figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/image4.jpeg" alt="image4">
          <figcaption>image 4</figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/image5.jpeg" alt="image5">
          <figcaption>image 5</figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/image6.jpeg" alt="image6">
          <figcaption>image 6</figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/image7.jpeg" alt="image7">
          <figcaption>image 7</figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/image8.jpeg" alt="image8">
          <figcaption>image 8</figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/image9.jpeg" alt="image9">
          <figcaption>image 9</figcaption>
        </figure>
      </section>
    </section>

  </main>
</body>
</html>
